<svg version="1.1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo -->
  <rect width="200" height="200" fill="#0066cc"/>
  
  <!-- Cilindro do rolo (superior arredondado) -->
  <rect x="40" y="40" width="120" height="50" rx="25" fill="#ffffff"/>
  
  <!-- Cabo do rolo (parte vertical) -->
  <rect x="75" y="85" width="50" height="60" rx="15" fill="#ffffff"/>
  
  <!-- Curva de conexÃ£o -->
  <path d="M 100 85 Q 100 95 90 100" stroke="#ffffff" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M 100 85 Q 100 95 110 100" stroke="#ffffff" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Detalhes da textura do rolo - linha de pintura -->
  <line x1="60" y1="50" x2="140" y2="50" stroke="#0066cc" stroke-width="3" opacity="0.3"/>
  <line x1="55" y1="65" x2="145" y2="65" stroke="#0066cc" stroke-width="3" opacity="0.3"/>
  
  <!-- Manopla/pega redonda embaixo -->
  <circle cx="100" cy="155" r="12" fill="#ffffff"/>
  
  <!-- Detalhes adicionais de sombra -->
  <ellipse cx="100" cy="45" rx="60" ry="8" fill="#ffffff" opacity="0.6"/>
</svg>
