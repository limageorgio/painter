<svg version="1.1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Fundo azul -->
  <rect width="200" height="200" fill="#0066cc"/>
  
  <!-- Rolo de pintura branco (cilindro superior) -->
  <!-- Cilindro principal arredondado -->
  <rect x="30" y="35" width="110" height="55" rx="27.5" ry="27.5" fill="#ffffff"/>
  
  <!-- Cabo/manopla do rolo (parte vertical) -->
  <!-- Retângulo arredondado vertical -->
  <rect x="85" y="80" width="30" height="65" rx="15" ry="15" fill="#ffffff"/>
  
  <!-- Curva de conexão suave entre o rolo e o cabo -->
  <path d="M 85 95 Q 80 100 75 110 Q 70 120 75 130 L 85 125" fill="#0066cc" stroke="none"/>
  <path d="M 115 95 Q 120 100 125 110 Q 130 120 125 130 L 115 125" fill="#0066cc" stroke="none"/>
  
  <!-- Base/pega inferior redonda -->
  <circle cx="100" cy="160" r="10" fill="#ffffff"/>
</svg>
